<!DOCTYPE html>
<html ng-app="landingPage">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="//cdn.optimizely.com/js/2122921733.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Online Personlig Trener &ndash; online-pt.no</title>
</head>

<body ng-controller="landingPageCtrl" ng-init="init()">
    <div class="container-fluid pink">
        <div class="padding-area">
            <div class="col-xs-12">
                <img class="col-xs-4" src="app/img/SaEx_logo_white_desktop.png" alt="Logo">

            </div>
            <div class="col-xs-12">
                <h1 id="second-logo">Online Personlig Trener</h1>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img class="col-xs-6" src="app/img/screenie-chat.svg" alt="Screen chat">
                    <div class="row">
                        <h2 class="col-xs-6">Tett på</h2>
                        <h2 class="col-xs-6">
                            Send og motta meldinger.
                            <br>Få tilbakemelding på din trening
                            <br>Bli mer motivert
                        </h2>
                        <button id="btn-pink" type="button" class="btn btn-default btn-lg">Meld deg på her</button>
                    </div>

                </div>

            </div>
            <div class="col-xs-12">
                <div id="angle-down-white" ng-click="goToSecond()">
                    <i class="fa fa-angle-down fa-3x  faa-bounce animated"></i>
                </div>
            </div>
        </div>
    </div>




    <div class="container-fluid" id="second-layer">
        <div class="padding-area">
            <div class="row row-padding">
                <div class="col-xs-12">
                    <div class="col-xs-6">
                        <h2>Tett på
                            <br>Send og motta meldinger.
                            <br>Få tilbakemelding på din trening
                            <br>Bli mer motivert
                        </h2>
                        <button id="btn-white" type="button" class="btn btn-default btn-lg">Meld deg på her</button>

                    </div>
                    <img class="col-xs-6" src="app/img/screenie-plan.svg" alt="Screen plan">
                </div>
            </div>
            <div class="col-xs-12">
                <div class="faa-bounce animated" id="angle-down-blue" ng-click="goToThird()">
                    <i class="fa fa-angle-down fa-3x"></i>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid blue" id="third-layer">
        <div class="padding-area">
            <div class="row">
                <div class="col-xs-6">
                    <div ng-repeat="pt in slides">
                        <div class="col-xs-4" ng-click="showModals(pt)">
                            <pt-modal ng-show="showModal" pt="pt"></pt-modal>
                            <div class="thumbnail">
                                <img src="{{pt.image}}" alt="...">
                                <div class="caption">
                                    {{pt.name}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <h2>Tett på
                        <br>Send og motta meldinger.
                        <br>Få tilbakemelding på din trening
                        <br>Bli mer motivert
                    </h2>
                    <button id="btn-blue" type="button" class="btn btn-default btn-lg">Meld deg på her</button>
                </div>

            </div>

        </div>
    </div>
    </div>
    </div>

</body>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="app/style/style.css" media="screen" />
<link rel="stylesheet" href="app/style/font-awesome-animation.min.css">
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
<script type="text/javascript" src="app/js/script.js"></script>
<script type="text/javascript" src="app/js/ui-bootstrap.js"></script>
<script type="text/javascript" src="app/js/angular-resource.js"></script>
<script type="text/javascript" src="app/js/angular-cookies.min.js"></script>
<script type="text/javascript" src="app/directive/modal.js"></script>
<script src="//use.typekit.net/whc6xho.js"></script>
<script src="//cdn.optimizely.com/js/2122921733.js"></script>


<script>
try {
    Typekit.load();
} catch (e) {}
</script>

</html>
