<script type="text/ng-template" id="myModalContent.html">

    <div class="modal-title  text-proxima-light">
        <h2 class="align-text" id="header-modal">{{currentPT.name.split(" ")[0]}}</h2>
    </div>
    <div class="container-fluid">
        <div class="align-text">
            <button ng-click="prev()" id="change-pt-btn" class="btn btn-default btn-lg"> <i class="fa fa-long-arrow-left "></i>
            </button>
            <button ng-click="next()" id="change-pt-btn" class="btn btn-default btn-lg"> <i class="fa fa-long-arrow-right "></i>
            </button>
        </div>
        <img class="col-md-4" id="img-center" src="{{currentPT.image}}" alt="PT picture">
        </img>
        <div class="col-md-8">
            <div ng-include src="currentPT.path"></div>
        </div>
        <div id="right">
            <p id="btn-modal" ng-click="cancel()"> <i class="fa fa-times fa-2x"></i> 
            </p>
            <button class="btn-lg btn-white-modal" ng-click="redirect(currentPT)">Tren med {{currentPT.name.split(" ")[0]}}</button>

        </div>
    </div>

</script>
