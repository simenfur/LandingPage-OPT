<script type="text/ng-template" id="myModalContent.html">

        <h2 class="modal-title align-text text-proxima-light" id="header-modal">{{currentPT.name.split(" ")[0]}}</h2>
        <div class="container-fluid">
            <div class="align-text">
                <button ng-click="prev()" id="change-pt-btn" class="btn btn-default btn-lg"> <i class="fa fa-long-arrow-left "></i></button>
                <button ng-click="next()" id="change-pt-btn" class="btn btn-default btn-lg"> <i class="fa fa-long-arrow-right "></i></button>
            </div>
            <img class="col-md-4" id="img-center" src="{{currentPT.image}}" alt="PT picture">
            <div class="col-md-8">
                <div ng-include src="currentPT.path"></div>
            </div>
            <div id="right">
                <p id="btn-modal" ng-click="cancel()"> <i class="fa fa-times fa-2x"></i> 
                </p>
                <button id="btn-white-modal" class="btn-lg" ng-click="redirect(currentPT)">Tren med {{currentPT.name.split(" ")[0]}}</button>

            </div>
        </div>

</script>
